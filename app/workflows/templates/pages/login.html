{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/style_component.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="{% static 'js/register_validation.js' %}"></script>
    <title>Login</title>
</head>
<body style="background-color: #F2F2F2;">
<div style="width: 100%; height: 100%;">
    <div class="center">
        <div class="panel">
            <form method="post">
                <div class="col">
                    <div class="row justify-content-center">
                        <h1>Login</h1>
                    </div>
                    <div>
                        {% csrf_token %}
                        {% for message in messages %}
                            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                <div class="alert alert-danger center-text notification-error">
                                    <a class="close" href="#" data-dismiss="alert"></a>

                                    {{ message }}

                                </div>
                            {% endif %}

                            {% if message.level == DEFAULT_MESSAGE_LEVELS.INFO %}
                                <div class="alert alert-success center-text notification-info">
                                    <a class="close" href="#" data-dismiss="alert"></a>

                                    {{ message }}

                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="margin-30">
                        <input name="login" type="text" placeholder="Login"/>
                    </div>
                    <div class="margin-30">
                        <input name="password" type="password" placeholder="Password"/>
                    </div>
                    <div class="col">
                        <div class="margin-30 right">
                            <button>Login</button>
                        </div>
                        <div class="margin-30">
                            <p>Don't have an account? <a href="/register">Create now!</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
